{% extends "layout.html" %}
{% block content %}
	<h1> Printing history </h1>
	{% if history %}
		<table>
		 <thead>
			<tr>
				<th>File</th>
				<th>Date</th>
				<th>File type</th>
				<th>Status</th>
			</tr>
		 </thead>
		 <tbody>
			 {% for row in history %}
					<tr>
						{% for column in row %}
						<td>
							{{ column }}
						</td>
						{% endfor %}
					</tr>
			 {% endfor %}
		 </tbody>
		</table>
	{% else %}
		<p>The printing history is empty. </p>
	{% endif %}
{% endblock %}
